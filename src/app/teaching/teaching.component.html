<!-- teaching -->
<section id="teach">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading">What I Teach</h2>
          <h3 class="section-subheading text-muted">(or have taught)</h3>
        </div>
      </div>
      <div class="row">
        <p></p>
      </div>
      <div class="row">
        <div class="col-lg-12">
            <ul class="timeline">
            <!-- List goes here -->
              <li *ngFor="let course of courseList; let i = index" [ngClass]="{'timeline-inverted': (i % 2)!==0}">
                  <div class="timeline-image">
                      <img class="rounded-circle img-fluid" [src]="course.ImageURL" alt="">
                    </div>
                    <div class="timeline-panel">
                      <div class="timeline-heading">
                        <h4>{{course.Title}}</h4>
                      </div>
                      <div class="timeline-body">
                        <p class="text-muted">{{course.Description}}</p>
                      </div>
                    </div>
              </li>
            <!-- End of List -->
            </ul>
        </div>
      </div>
    </div>
</section>
